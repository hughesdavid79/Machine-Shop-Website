services:
  - type: web
    name: machine-shop-website-backend
    env: node
    buildCommand: |
      npm install
      cd server
      npm install
      cd ..
    startCommand: cd server && NODE_ENV=production node index.mjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    healthCheckPath: /api/health